<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e6e8ec; --muted:#9aa4bd; --accent:#8ab4ff; --border:#1f2a44; }
    * { box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin:0; background:linear-gradient(160deg,#0b1220,#0a1326); color:var(--text); min-height:100vh; display:grid; place-items:center; }
    .card { width:min(420px,92vw); background:rgba(18,26,43,.85); border:1px solid var(--border); border-radius:16px; padding:22px;
            box-shadow:0 10px 30px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
    h1 { margin:0 0 4px; font-size:24px; }
    p  { margin:0 0 18px; color:var(--muted); }
    label { display:block; font-size:14px; margin:12px 0 6px; color:#cfd6ea; }
    input[type="password"] {
      width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:#0d1b2a; color:var(--text);
    }
    .actions { margin-top:18px; display:flex; justify-content:flex-end; }
    button { padding:10px 14px; border-radius:10px; border:1px solid transparent; background:var(--accent); color:#06202c; font-weight:700; cursor:pointer; }
    .err { color:#ff4d4d; font-size:14px; margin-bottom:8px; display:none; }
    .eye { position:relative; }
    .eye-btn { position:absolute; right:10px; top:50%; transform:translateY(-50%); background:transparent; color:#b9c0d4;
               border:0; cursor:pointer; font-size:12px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Password Verification</h1>
    <p>Enter password to continue.</p>

    <form id="signin" action="/login" method="POST">
      <div id="errorBox" class="err">Wrong credentials</div>

      <label for="pass">Password</label>
      <div class="eye">
        <input id="pass" name="pass" type="password" autocomplete="current-password" required>
        <button class="eye-btn" type="button" onclick="togglePass()">Show</button>
      </div>

      <div class="actions">
        <button type="submit">Sign in</button>
      </div>
    </form>
  </main>

  <script>
    // toggle password visibility
    function togglePass(){
      const p = document.getElementById('pass');
      const b = event.currentTarget;
      const show = p.type === 'password';
      p.type = show ? 'text' : 'password';
      b.textContent = show ? 'Hide' : 'Show';
    }

    // Only show "Wrong credentials" if ?error=1 is present
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has('error')) {
        document.getElementById('errorBox').style.display = 'block';
      }
    });
  </script>
</body>
</html>
