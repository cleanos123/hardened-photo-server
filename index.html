<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Uploader</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; }
    body { margin: 0; background: linear-gradient(160deg,#0b1220,#0a1326); color: var(--text); min-height: 100vh; display: grid; place-items: center; }
    .card { width: min(820px, 92vw); background: rgba(17,24,39,.7); border: 1px solid rgba(255,255,255,.06);
            border-radius: 18px; padding: 22px 22px 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
    h1 { margin: 0 0 6px; font-weight: 700; letter-spacing: .2px; }
    p  { margin: 0 0 16px; color: var(--muted); }
    .drop {
      border: 2px dashed rgba(56,189,248,.55);
      background: rgba(56,189,248,.06);
      border-radius: 14px; padding: 28px; text-align: center; transition: .2s ease;
    }
    .drop.dragover { background: rgba(56,189,248,.12); border-color: var(--accent); }
    .drop input { display: none; }
    .drop .cta { display: inline-block; margin-top: 8px; padding: 10px 14px; background: var(--accent);
                 color: #06202c; border-radius: 10px; font-weight: 600; cursor: pointer; }
    .meta { display: flex; align-items: center; gap: 8px; justify-content: center; color: var(--muted); font-size: 14px; }
    .list { margin-top: 16px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 12px; }
    .item { border: 1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.03); border-radius: 12px; padding: 10px; }
    .item header { display: flex; gap: 10px; align-items: center; }
    .thumb { width: 48px; height: 48px; border-radius: 8px; background: #0b1220; object-fit: cover; border: 1px solid rgba(255,255,255,.08); }
    .name { font-weight: 600; font-size: 14px; line-height: 1.2; word-break: break-all; }
    .dim { color: var(--muted); font-size: 12px; }
    .actions { margin-top: 16px; display: flex; gap: 10px; justify-content: flex-end; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,.08); background: #0d1b2a; color: var(--text); cursor: pointer; }
    button.primary { background: var(--accent); color: #06202c; border-color: transparent; font-weight: 700; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 8px; text-align: right; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Upload Photos</h1>
    <p>Select images to upload. This page shows a preview and would POST to <code>/upload</code> when you click Upload.</p>

    <!-- When you're ready server-side, set action="/upload" and keep enctype/method -->
    <form id="form" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return confirmSubmit(event)">
      <div id="drop" class="drop" tabindex="0">
        <div>
          <div style="font-size:15px;margin-bottom:4px">Drag &amp; drop files here</div>
          <div class="meta">or</div>
          <label class="cta" for="file">Choose files</label>
          <input id="file" name="files" type="file" multiple accept="image/*">
          <div class="hint">Accepted: images • Max shown here: 10MB/file (client-side)</div>
        </div>
      </div>

      <div id="list" class="list" aria-live="polite"></div>

      <div class="actions">
        <button type="button" onclick="clearSelection()">Clear</button>
        <button class="primary" type="submit">Upload</button>
      </div>
    </form>
  </main>

  <script>
    const drop = document.getElementById('drop');
    const input = document.getElementById('file');
    const list = document.getElementById('list');

    // Collect selected files in memory so we can preview them.
    let files = [];

    // Drag & drop wiring
    ['dragenter','dragover'].forEach(evt =>
      drop.addEventListener(evt, e => { e.preventDefault(); e.dataTransfer.dropEffect='copy'; drop.classList.add('dragover'); })
    );
    ['dragleave','drop'].forEach(evt =>
      drop.addEventListener(evt, e => { e.preventDefault(); drop.classList.remove('dragover'); })
    );
    drop.addEventListener('drop', e => {
      files = [...files, ...Array.from(e.dataTransfer.files)];
      render();
    });

    input.addEventListener('change', e => {
      files = [...files, ...Array.from(e.target.files)];
      input.value = ''; // allow same file to be picked again
      render();
    });

    function render() {
      list.innerHTML = '';
      const MAX_PREVIEW = 10 * 1024 * 1024; // 10MB client-side preview threshold
      files.forEach((f, idx) => {
        const card = document.createElement('div'); card.className='item';
        const head = document.createElement('header');
        const img = document.createElement('img'); img.className='thumb';
        const info = document.createElement('div'); info.style.flex='1';
        const name = document.createElement('div'); name.className='name'; name.textContent = f.name;
        const dim  = document.createElement('div'); dim.className='dim';
        dim.textContent = `${(f.size/1024/1024).toFixed(2)} MB • ${f.type||'unknown'}`;
        info.appendChild(name); info.appendChild(dim);
        head.appendChild(img); head.appendChild(info);
        card.appendChild(head);

        // Remove button
        const rm = document.createElement('button');
        rm.textContent = 'Remove'; rm.style.marginTop='8px';
        rm.onclick = () => { files.splice(idx,1); render(); };
        card.appendChild(rm);

        // Preview image if small enough and is image/*
        if (f.type.startsWith('image/') && f.size <= MAX_PREVIEW) {
          const reader = new FileReader();
          reader.onload = () => { img.src = reader.result; };
          reader.readAsDataURL(f);
        } else {
          img.alt = 'No preview';
        }
        list.appendChild(card);
      });
    }

    function clearSelection() {
      files = [];
      list.innerHTML = '';
    }

    // Optional: prevent accidental submits while server endpoint isn't ready.
    function confirmSubmit(e) {
      if (!files.length) { alert('Choose at least one file.'); e.preventDefault(); return false; }

      // Build a FormData only when actually submitting
      const fd = new FormData();
      files.forEach(f => fd.append('files', f, f.name));

      // NOTE: If you want to *actually* send via JS instead of the form:
      // fetch('/upload', { method: 'POST', body: fd }).then(r => alert('Uploaded (stub)!'));
      // e.preventDefault(); return false;

      // Otherwise, attach files to the form so the browser posts normally:
      // We need to recreate <input type="file"> values, which JS can't set for security.
      // So the simplest approach: switch to JS upload (above) when your server is ready.
      alert('Form will POST to /upload (ensure your server handles multipart/form-data).');
      return true;
    }
  </script>
</body>
</html>
